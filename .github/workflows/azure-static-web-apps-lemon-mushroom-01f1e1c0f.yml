name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 60
    env:
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      OAUTH_GITHUB_ID: ${{ secrets.OAUTH_GITHUB_ID }}
      OAUTH_GITHUB_SECRET: ${{ secrets.OAUTH_GITHUB_SECRET }}
      ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
      AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      AZURE_OPENAI_DEPLOYMENT_NAME: ${{ secrets.AZURE_OPENAI_DEPLOYMENT_NAME }}
      AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
      COSMOS_DB_ENDPOINT: ${{ secrets.COSMOS_DB_ENDPOINT }}
      COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
      AZURE_STORAGE_ACCOUNT_NAME: ${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}
      AZURE_STORAGE_ACCOUNT_KEY: ${{ secrets.AZURE_STORAGE_ACCOUNT_KEY }}
      NEXT_PUBLIC_EXPRESS_API_URL: https://career-platform-express-a4bwhcbwf6cmaegs.eastus2-01.azurewebsites.net
      NEXT_PUBLIC_AZURE_OPENAI_MOVIE_API_KEY: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_MOVIE_API_KEY }}
      NEXT_PUBLIC_AZURE_OPENAI_MOVIE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_MOVIE_ENDPOINT }}
      NEXT_PUBLIC_AZURE_OPENAI_MOVIE_DEPLOYMENT_NAME: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_MOVIE_DEPLOYMENT_NAME }}
      NEXT_PUBLIC_AZURE_OPENAI_MOVIE_API_VERSION: ${{ secrets.NEXT_PUBLIC_AZURE_OPENAI_MOVIE_API_VERSION }}
      NEXT_PUBLIC_YOUTUBE_API_KEY: ${{ secrets.NEXT_PUBLIC_YOUTUBE_API_KEY }}
      NEXT_PUBLIC_AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.NEXT_PUBLIC_AZURE_STORAGE_CONNECTION_STRING }}
      AZURE_COMPUTER_VISION_KEY: ${{ secrets.AZURE_COMPUTER_VISION_KEY }}
      AZURE_COMPUTER_VISION_ENDPOINT: ${{ secrets.AZURE_COMPUTER_VISION_ENDPOINT }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: career-platform-nextjs/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            career-platform-nextjs/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('career-platform-nextjs/package-lock.json') }}

      - name: Build and Optimize
        working-directory: career-platform-nextjs
        run: |
          # Install only required dependencies
          npm ci
          npm install --no-save sharp critters autoprefixer postcss tailwindcss
          
          # Build with optimizations
          NEXT_TELEMETRY_DISABLED=1 NODE_ENV=production npm run build
          
          # Create minimal deployment package
          mkdir -p deploy
          
          # Copy only essential files
          cp -r .next/standalone/* deploy/
          cp -r public deploy/
          cp -r .next/static deploy/static
          
          # Remove unnecessary files
          find deploy -type f -name "*.map" -delete
          find deploy -type f -name "*.d.ts" -delete
          find deploy -type f -name "*.test.*" -delete
          find deploy -type f -name "*.stories.*" -delete
          find deploy -type f -name "README.md" -delete
          find deploy -type f -name "LICENSE" -delete
          find deploy -type d -name "__tests__" -exec rm -rf {} +
          find deploy -type d -name "test" -exec rm -rf {} +
          find deploy -type d -name "docs" -exec rm -rf {} +
          
          # Optimize bundle size
          rm -rf deploy/node_modules/.cache
          rm -rf deploy/node_modules/*/{test,tests,docs,examples}
          
          # Optimize file permissions
          find deploy -type f -exec chmod 644 {} \;
          find deploy -type d -exec chmod 755 {} \;

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        timeout-minutes: 30
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUSHROOM_01F1E1C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "career-platform-nextjs/deploy"
          api_location: ""
          skip_app_build: true
          skip_api_build: true
          deployment_environment: production
          deployment_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUSHROOM_01F1E1C0F }}
          max_retry_attempts: 3
          retry_interval: 10000

  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_MUSHROOM_01F1E1C0F }}
          action: "close"
